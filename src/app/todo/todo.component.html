<div class="container mt-3">
    <div class="row">
        <div class="col-5 mx-auto  text-center  ">
            <div class="header p-2 mb-2"><h3>Todo List</h3></div>
            <div class="input-group ">
                <input [(ngModel)]="newTodo" (keyup.enter)="saveTodo()" type="text" class="form-control" placeholder="Enter a todo" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button (click)="saveTodo()"  class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
            </div>
          
            <ul class="list-group mt-4">
                <li *ngFor="let todo of todos"  class="list-group-item d-flex justify-content-between" [class]="todo.isCompleted">{{todo.name}}
                    <div>
                        <button  class="btn">check</button>
                        <button class="btn ms-2 delete">sil</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">A second item
                    <input type="checkbox" class="form-check-input" id="displayAll">

                </li>
                <li class="list-group-item d-flex justify-content-between">A third item
                    <input type="checkbox" class="form-check-input" id="displayAll">

                </li>
                <li class="list-group-item d-flex justify-content-between">A fourth item
                    <input type="checkbox" class="form-check-input" id="displayAll">

                </li>
                <li class="list-group-item d-flex justify-content-between">And a fifth one
                    <input type="checkbox" class="form-check-input" id="displayAll">

                </li>
              </ul>
        </div>
        
    </div>
</div>
